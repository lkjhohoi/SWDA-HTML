<!DOCTYPE html>
<html>
    <head>
      <title>pizza shop</title>
    </head>
    <body> 
            <span style="float: left">Name</span>  <p> <input  type="text" name="name"></input> </p> 

            Pizza Topping <p><input type="radio" name="topping" value="supreme">Supreme</input></p>
           <p> <input type="radio" name="topping" value="vegetarian">Vegetarian</input> </p>
           <p> <input type="radio" name="topping" value="hawaiian">Hawaiian</input> </p> 

           <span style="float: left">Pizza Sauce</span> <p> <select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                  </select>   </p>

                 <p> <option selected="selected" value="secret">Secret Sauce</option> </p>

                 <p> <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                  <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input> </p>

                  Delivery instructions <p> <textarea name="delivery" cols="50" rows="4"></textarea> </p>
                 <p><input type="submit" value="Send my Order"> </p> 


    </body>
